<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TibiaSweden Map with Floor Selector</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; height: 100%; background: #000; }
    #map { width: 100%; height: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="controls">
    Våning:
    <select id="floorSelect">
      <option value="15">+8</option>
      <option value="14">+7</option>
      <option value="13">+6</option>
      <option value="12">+5</option>
      <option value="11">+4</option>
      <option value="10">+3</option>
      <option value="9">+2</option>
      <option value="8">+1</option>
      <option value="7" selected>0 (Marknivå)</option>
      <option value="6">-1</option>
      <option value="5">-2</option>
      <option value="4">-3</option>
      <option value="3">-4</option>
      <option value="2">-5</option>
      <option value="1">-6</option>
      <option value="0">-7</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const bounds = [[30976, 31744], [32768, 34048]];

    const map = L.map('map', {
      minZoom: 0,
      maxZoom: 0,
      crs: L.CRS.Simple
    }).fitBounds(bounds);

    let currentFloor = 7;
    let tileLayer = L.tileLayer('tiles/' + currentFloor + '/{x}/{y}.png', {
      tileSize: 256,
      noWrap: true,
      attribution: '&copy; TibiaMaps.io / TibiaSweden.se'
    }).addTo(map);

    document.getElementById("floorSelect").addEventListener("change", function(e) {
      currentFloor = e.target.value;
      map.removeLayer(tileLayer);
      tileLayer = L.tileLayer('tiles/' + currentFloor + '/{x}/{y}.png', {
        tileSize: 256,
        noWrap: true,
        attribution: '&copy; TibiaMaps.io / TibiaSweden.se'
      }).addTo(map);
    });
  </script>
</body>
</html>
