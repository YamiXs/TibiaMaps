<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TibiaSweden Map (Z-v책ningar)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; height: 100%; background: #000; }
    #map { width: 100%; height: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-family: sans-serif;
    }
    #floorSelect {
      background: #222;
      color: #fff;
      border: none;
      padding: 2px 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    V책ning:
    <select id="floorSelect">
      <option value="0">+8</option>
      <option value="1">+7</option>
      <option value="2">+6</option>
      <option value="3">+5</option>
      <option value="4">+4</option>
      <option value="5">+3</option>
      <option value="6">+2</option>
      <option value="7">+1</option>
      <option value="8" selected>0 (Markniv책)</option>
      <option value="9">-1</option>
      <option value="10">-2</option>
      <option value="11">-3</option>
      <option value="12">-4</option>
      <option value="13">-5</option>
      <option value="14">-6</option>
      <option value="15">-7</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const basePath = 'TibiaMaps/tiles/';
    const bounds = L.latLngBounds(
      L.latLng(30976, 31744),
      L.latLng(32768, 34048)
    );

const map = L.map('map', {
  minZoom: 0,
  maxZoom: 0,
  crs: L.CRS.Simple,
  maxBounds: bounds,
  maxBoundsViscosity: 1.0
}).setView([31872, 32800], 0); // fix: mitten av kartan

    let currentFloor = 8; // z=7 = markniv책 i Tibia
    let tileLayer = L.tileLayer(basePath + currentFloor + '/{x}/{y}.png', {
      tileSize: 256,
      noWrap: true,
      attribution: '&copy; TibiaMaps.io / TibiaSweden.se'
    }).addTo(map);

    document.getElementById("floorSelect").addEventListener("change", function(e) {
      currentFloor = e.target.value;
      map.removeLayer(tileLayer);
      tileLayer = L.tileLayer(basePath + currentFloor + '/{x}/{y}.png', {
        tileSize: 256,
        noWrap: true,
        attribution: '&copy; TibiaMaps.io / TibiaSweden.se'
      }).addTo(map);
    });
  </script>
</body>
</html>
